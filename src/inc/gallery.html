<script>
  const photoCards = Array.from(
    document.querySelectorAll("#photos-pg main section[role='content'] .card")
  );
  photoCards.forEach(element => {
    element.classList.add("fade");
  });
  document.body.onload = () => {
    for (let index = 0; index < photoCards.length; index++) {
      const element = photoCards[index];
      setTimeout(() => {
        element.classList.add("fade-active");
      }, index * 50);
    }
  };
</script>
